<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>FortuneBear</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      padding: 24px;
      width: 360px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    button {
      margin-top: 16px;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: #222;
      color: #fff;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      white-space: pre-line;
      text-align: left;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>포춘베어</h2>
    <p>오늘 조심해야 할 것 하나</p>
    <button id="btn">오늘의 리스크 보기</button>
    <div class="result" id="result"></div>
  </div>

<script>
  const btn = document.getElementById('btn');
  const result = document.getElementById('result');

  const LIMIT = 3;
  const today = new Date().toISOString().slice(0, 10);

  function getUsage() {
    const saved = localStorage.getItem('fortuneBearUsage');
    if (!saved) {
      return { date: today, count: 0 };
    }

    const data = JSON.parse(saved);

    if (data.date !== today) {
      return { date: today, count: 0 };
    }

    return data;
  }

  function saveUsage(data) {
    localStorage.setItem('fortuneBearUsage', JSON.stringify(data));
  }

  btn.addEventListener('click', async () => {
    let usage = getUsage();

    if (usage.count >= LIMIT) {
      result.textContent =
        '오늘은 여기까지다.\n내일 다시 와라.';
      return;
    }

    usage.count += 1;
    saveUsage(usage);

    result.textContent = '포춘베어가 생각 중이다...';

    try {
      const res = await fetch(
        'https://fortune-bear-backend.onrender.com/api/risk',
        { method: 'POST' }
      );

      const data = await res.json();
      result.textContent = data.result;

    } catch (e) {
      result.textContent = '지금은 말해줄 수 없다.';
    }
  });
</script>

</body>

</html>
